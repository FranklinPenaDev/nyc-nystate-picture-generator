<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90's NYC Picture Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section id="title">
        <div class="title">
            <h1>90's NYC / NY State Picture Generator</h1>
        </div>
    </section>
    <section id="main-section">
        <div class="main-section">
            <div>
                <p class="new-york-city">This will Generator a picture of NYC or NY State from the 90's</p> <!--I was inspired by listening to 80's hip-hop music and one particular song came on and reminded me of summer time in NY-->
            </div>
            <img src="images/blogMeat MKT455.jpg" alt="picture of NYC / NY State in the 90's" id="ny-nineties">
        </div>
    </section>
    <button name="Generate" onclick="switchPicture()">Relive that moment</button>
</body>
<script src="script.js"></script>
</html>
